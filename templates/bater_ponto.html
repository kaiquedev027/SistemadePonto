<!DOCTYPE html>
<html>
<head>
    <title>Bater Ponto</title>
</head>
<body>
    <h1>Bater Ponto</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="capture">Bater Ponto</button>
    <p id="status"></p>
    <script>
        const video = document.getElementById('video');
        const captureButton = document.getElementById('capture');
        const statusText = document.getElementById('status');

        // Solicita acesso à câmera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Erro ao acessar a câmera:", err);
                alert("Não foi possível acessar a câmera.");
            });

        captureButton.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Obtém a data e hora do dispositivo do usuário
            const now = new Date();
            const clientTime = now.toISOString(); // Horário em UTC
            // Se preferir o horário local, use:
            // const clientTime = now.toLocaleString();

            // Envia a imagem e o timestamp para o servidor
            const imageDataURL = canvas.toDataURL('image/jpeg');
            const formData = new FormData();
            formData.append('image', imageDataURL);
            formData.append('timestamp', clientTime);

            fetch('{{ url_for("bater_ponto") }}', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    return response.text();
                }
            })
            .then(data => {
                if (data) {
                    statusText.innerHTML = data;
                }
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        });
    </script>
</body>
</html>
